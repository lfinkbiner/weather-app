<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <div class= "weather-app">
        <form id="search-city">
            <input type="search" id="city-input" placeholder="🔍" autofocus="on">
            <input type="submit" value="search">
        </form>
        <h1 id="city"></h1>
        <ul>
            <li id ="day"></li>
            <li id="description"></li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class= "clearfix weather-temperature">
                    <img 
                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                        alt="Clear"
                        id= "icon"
                        class="float-left"
                    />
                    <strong id="temp"></strong>
                    <span class= "units">
                            <a href = "#" id= "cel-link" class="active">°C</a> | <a href="#" id="fahr-link">°F</a>
                    </span>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id ="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id= "wind"></span>km/hr
                    </li>
                </ul>
            </div>
        </div> 
        <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">
        
                    </div>
                    Thu
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">
                            18°</span>
                        <span>
                            12°</span class="weather-forecast-temperature-min">
                    </div>
                </div>
            </div>
        </div>
        </div>
    <a href="https://github.com/lfinkbiner/weather-app" target="_blank">
        Open Source Code by Lynn Finkbiner
    </a>
    </div>
    
    <script src="src/index.js"></script>
</body>

</html>
